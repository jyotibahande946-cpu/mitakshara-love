<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mitakshara Valentine ‚ù§Ô∏è</title>

<style>
/* Reset margin/padding */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #ff758c, #ff7eb3);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

h1 {
    font-size: 6vw;  /* Medium size, responsive */
    color: white;
    margin-bottom: 1vh;
}

h2 {
    font-size: 4.5vw; /* Medium size, responsive */
    color: white;
    margin-bottom: 5vh;
}

.buttons {
    display: flex;
    flex-direction: column; /* Up and down */
    gap: 3vh;
    width: 60%; /* Buttons width fixed for mobile & PC */
    max-width: 300px;
}

button {
    font-size: 4vw;  /* Medium size */
    padding: 12px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

#yesBtn {
    background-color: #ff2e63;
    color: white;
}

#noBtn {
    background-color: white;
    color: black;
}
</style>
</head>

<body>

<h1>Mitakshara Baby üíñ</h1>
<h2>Will You Be My Valentine? üòò</h2>

<div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">YES ‚ù§Ô∏è</button>
    <button id="noBtn" onclick="noClicked()">NO üòú</button>
</div>

<script>
function yesClicked() {
    document.body.innerHTML = `
        <div style="display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; text-align:center;">
            <h1 style="font-size:6vw; color:white;">Yayyyy Mitakshara! üíñüòç</h1>
            <h2 style="font-size:4.5vw; color:white;">You made me the happiest person alive ü•∫‚ù§Ô∏è</h2>
        </div>
    `;
}

function noClicked() {
    // Move NO button randomly
    const btn = document.getElementById("noBtn");
    const x = Math.random() * (window.innerWidth - btn.offsetWidth);
    const y = Math.random() * (window.innerHeight - btn.offsetHeight - 50);
    btn.style.position = "absolute";
    btn.style.left = x + "px";
    btn.style.top = y + "px";
}
</script>

</body>
</html>
